<!-- search-demo.component.html -->
<!-- Q2: Simple Reactive Search -->

<div class="demo-container">
  <h3>Reactive Search Example</h3>
  <p><em>Uses: debounceTime(300ms) + distinctUntilChanged()</em></p>

  <input
    type="text"
    [(ngModel)]="searchTerm"
    (ngModelChange)="onSearchChange($event)"
    placeholder="Type to search users..."
  />

  <div class="results">
    <p>Found {{ users.length }} users</p>
    <div *ngFor="let user of users" class="user-card">
      <strong>{{ user.name }}</strong>
      <p>{{ user.email }}</p>
    </div>
  </div>
</div>

<style>
  .demo-container { padding: 20px; }
  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
  }
  .results { margin-top: 20px; }
  .user-card {
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  .user-card strong { display: block; }
  .user-card p { color: #666; margin: 5px 0 0 0; }
</style>
