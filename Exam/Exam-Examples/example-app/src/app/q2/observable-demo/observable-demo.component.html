<!-- observable-demo.component.html -->
<!-- Q2: Super Simple Observable Demo -->

<div class="demo-container">
  <h3>Observable + HttpClient Example</h3>

  <button (click)="loadUsers()">Load Users</button>
  <button (click)="loadFilteredUsers()">Load Users (Uppercase)</button>

  <!-- BEST PRACTICE: Using async pipe -->
  <!-- Angular handles subscribe/unsubscribe automatically -->
  <div class="user-list">
    <h4>Users from API:</h4>
    <div *ngFor="let user of users$ | async" class="user-card">
      <strong>{{ user.name }}</strong>
      <p>{{ user.email }}</p>
  </div>
</div>

<style>
  .demo-container { padding: 20px; }
  button { margin: 5px; padding: 10px 20px; }
  .user-list { margin-top: 20px; }
  .user-card {
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  .user-card strong { display: block; margin-bottom: 5px; }
  .user-card p { color: #666; margin: 0; }
</style>
