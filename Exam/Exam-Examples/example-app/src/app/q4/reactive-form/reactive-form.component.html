<div class="reactive-form">
  <h3>Reactive Forms</h3>
  <p>Form created programmatically with FormBuilder and validators</p>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name *</label>
      <input id="name" type="text" formControlName="name" class="form-control"
             [class.invalid]="submitted && f['name'].errors">
      <div *ngIf="submitted && f['name'].errors" class="error">
        <span *ngIf="f['name'].errors['required']">Name is required</span>
        <span *ngIf="f['name'].errors['minlength']">Name must be at least 3 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input id="email" type="email" formControlName="email" class="form-control"
             [class.invalid]="submitted && f['email'].errors">
      <div *ngIf="submitted && f['email'].errors" class="error">
        <span *ngIf="f['email'].errors['required']">Email is required</span>
        <span *ngIf="f['email'].errors['email']">Invalid email format</span>
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age *</label>
      <input id="age" type="number" formControlName="age" class="form-control"
             [class.invalid]="submitted && f['age'].errors">
      <div *ngIf="submitted && f['age'].errors" class="error">
        <span *ngIf="f['age'].errors['required']">Age is required</span>
        <span *ngIf="f['age'].errors['min']">Must be at least 18</span>
        <span *ngIf="f['age'].errors['max']">Must be under 100</span>
      </div>
    </div>

    <div class="form-group">
      <label for="bio">Bio (optional)</label>
      <textarea id="bio" formControlName="bio" class="form-control" rows="3"
                [class.invalid]="submitted && f['bio'].errors"></textarea>
      <div *ngIf="submitted && f['bio'].errors" class="error">
        <span *ngIf="f['bio'].errors['maxlength']">Bio must be under 200 characters</span>
      </div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn-submit">Submit</button>
      <button type="button" (click)="reset()" class="btn-reset">Reset</button>
    </div>
  </form>
</div>
