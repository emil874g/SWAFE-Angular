<div class="material-container">
  <h4>Angular Material Demo</h4>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Material Design Card</mat-card-title>
      <mat-card-subtitle>Simple, clean, accessible</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>This demonstrates a Material card with a styled button.</p>
      <p>Material components are pre-styled, responsive, and accessible out of the box.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onButtonClick()">
        <mat-icon>favorite</mat-icon>
        Click Me
      </button>
    </mat-card-actions>
  </mat-card>
</div>
