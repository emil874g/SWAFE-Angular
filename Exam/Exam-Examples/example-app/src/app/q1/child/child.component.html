<!-- child.component.html -->
<!-- EXAMPLE 1: Child Component Template -->

<div class="child-container">
  <h3>Child Component</h3>

  <!-- Display data received from parent via @Input -->
  <div class="input-demo">
    <p><strong>@Input Demo:</strong></p>
    <p>Message from parent: <em>{{ message | uppercase }}</em></p>
    <p>Count from parent: <em>{{ count }}</em></p>
  </div>

  <!-- Button to emit event to parent via @Output -->
  <div class="output-demo">
    <p><strong>@Output Demo:</strong></p>
    <button (click)="sendNotification()">Send Notification to Parent</button>
  </div>
</div>

<style>
  .child-container {
    border: 2px solid #4CAF50;
    padding: 15px;
    margin: 10px 0;
    border-radius: 5px;
    background-color: #f0f8f0;
  }

  .input-demo, .output-demo {
    margin: 10px 0;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
